name: Django CI/CD
on:
  push:
    branches:
      - main
      - staging
      - dev
     
  pull_request:
    branches: 
      - main
      - staging
      - dev
     
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

